<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web1Lab</title>
    <link rel="stylesheet" type="text/css" href="../src/styles/body_style.css">
    <link rel="stylesheet" type="text/css" href="../src/styles/footer_style.css">
    <link rel="stylesheet" type="text/css" href="../src/styles/header_style.css">
    <link rel="stylesheet" type="text/css" href="../src/styles/table_section_style.css">
    <link rel="stylesheet" type="text/css" href="../src/styles/user_input_style.css">
    <script src="../src/js/validate_functions.js"></script>
    <script src="../src/js/table_ajax.js"></script>
    <script src="../src/js/dot_ajax.js"></script>
</head>
<body>


<!-- Шапка с именем и группой -->
<header>
    <div>
        <span>Dmitry Zubakhin</span>
        <span>P3221</span>
    </div>
</header>

<!-- Основные элементы -->
<main>

    <!-- Блок, отвечающий за взаимодействие с пользователем -->
    <section class="user_input">

        <!-- Координатная плоскость с содержимым -->
        <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
            <!-- Оси координат -->
            <line x1="0" x2="300" y1="150" y2="150"></line>
            <line x1="150" x2="150" y1="0" y2="300"></line>
            <!-- Стрелки к осям -->
            <polygon points="150,0 145,15 155,15" stroke="black"></polygon>
            <polygon points="300,150 285,145 285,155" stroke="black"></polygon>
            <!-- Метки для значений R на оси X -->
            <line x1="40" x2="40" y1="140" y2="160"></line>
            <line x1="95" x2="95" y1="140" y2="160"></line>
            <line x1="205" x2="205" y1="140" y2="160"></line>
            <line x1="260" x2="260" y1="140" y2="160"></line>
            <!-- Метки для значений R на оси Y -->
            <line x1="140" x2="160" y1="40" y2="40"></line>
            <line x1="140" x2="160" y1="95" y2="95"></line>
            <line x1="140" x2="160" y1="205" y2="205"></line>
            <line x1="140" x2="160" y1="260" y2="260"></line>
            <!-- Прямоугольник в первой четверти -->
            <polygon stroke="blue" fill="blue" fill-opacity="0.3" points="40,150 40,40 150,40 150,150"></polygon>
            <!-- Треугольник во второй четверти -->
            <polygon stroke="green" fill="green" fill-opacity="0.3" points="150,150 205,150 150,260"></polygon>
            <!-- Четверть эллипса в третьей четверти -->
            <path stroke="yellow" fill="yellow" fill-opacity="0.3" d="M150,95 A65,65 90 0,1 205,150 L 150,150 Z"></path>
            <!-- Подписи к осям -->
            <text x="280" y="140">X</text>
            <text x="160" y="15">Y</text>
            <!-- Значения R на оси X -->
            <text x="30" y="130">-R</text>
            <text x="80" y="130">-R/2</text>
            <text x="195" y="130">R/2</text>
            <text x="255" y="130">R</text>
            <!-- Значения R на оси Y -->
            <text x="170" y="42.5">-R</text>
            <text x="170" y="97.5">-R/2</text>
            <text x="170" y="207.5">R/2</text>
            <text x="170" y="265">R</text>
        </svg>

        <!-- Форма для отправки данных серверу с помощью метода POST -->
        <form id="form" onsubmit="return validateForm(this)">

            <!-- Блок для ввода значений переменных -->
            <div class="form">

                <!-- Блок для значения Y -->
                <div class="Y_value">

                    <!-- Поле ввода значения Y -->
                    <label for="Y_value">Y value:</label>
                    <input type="text" id="Y_value" name="Y_value">
                </div>

                <!-- Блок для ввода select значений -->
                <div class="select_values">

                    <!-- Блок для значения Y -->
                    <div class="X_value">

                        <!-- Поле ввода значения Y -->
                        <label for="X_value">X value:</label>
                        <select id="X_value" size="1" name="X_value">
                            <option disabled selected>Select coordinate X</option>
                            <option value="-4">-4</option>
                            <option value="-3">-3</option>
                            <option value="-2">-2</option>
                            <option value="-1">-1</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <!-- Блок для значения R -->
                    <div class="R_value">

                        <!-- Поле ввода значения R -->
                        <label for="R_value">R value:</label>
                        <select id="R_value" size="1" name="R_value">
                            <option disabled selected>Select coordinate R</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <div class="Error_text">
                    <p id="Y_Error"></p>
                    <p id="X_Error"></p>
                    <p id="R_Error"></p>
                </div>

                <!-- Блок для кнопок отправки и обнуления -->
                <div class="buttons">
                    <input id="submit" type="submit" value="SUBMIT">
                    <input id="reset" type="reset" value="RESET">
                </div>
            </div>
        </form>

    </section>

    <!-- Блоки связанные с таблицей -->
    <section class="table_section">

        <!-- Кнопка очистки таблицы -->
        <div id="cleaner">
            <input type="button" value="CLEAN TABLE">
        </div>

        <!-- Таблица регистрирующая попадания -->
        <div>
            <table id="table">
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>R</th>
                    <th>CURRENT TIME</th>
                    <th>EXECUTION TIME</th>
                    <th>HIT RESULT</th>
                </tr>
            </table>
        </div>
    </section>
</main>

<!-- Подвал с названием варианта -->
<footer>
    <div>
        <span>Variant 31008</span>
    </div>
</footer>

</body>
</html>
